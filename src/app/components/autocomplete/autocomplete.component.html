<ng-template>
  <div
    #panel
    class="ng-select-dropdown ng-select-dropdown-placement-bottomLeft"
    [ngClass]="shOverlayClassName"
    [ngStyle]="shOverlayStyle"
  >
    <div style="max-height: 256px; overflow-y: auto; overflow-anchor: none;">
      <div style="display: flex; flex-direction: column;">
        <ng-template *ngTemplateOutlet="shDataSource ? optionsTemplate : contentTemplate"></ng-template>
      </div>
    </div>
  </div>
  <ng-template #contentTemplate>
    <ng-content></ng-content>
  </ng-template>
  <ng-template #optionsTemplate>
    <sh-auto-option
      *ngFor="let option of shDataSource!"
      [nzValue]="option"
      [nzLabel]="option && $any(option).label ? $any(option).label : $any(option)"
    >
      {{ option && $any(option).label ? $any(option).label : $any(option) }}
    </sh-auto-option>
  </ng-template>
</ng-template>
